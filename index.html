<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saúde+ | Monitor de Atividade Física</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Saúde+</h1>
    <p>Monitoramento de Atividade Física e Bem-Estar</p>
  </header>

  <main>
    <section class="dashboard">
      <div class="monitoramento">
        <h2>Monitoramento de Atividade</h2>
        <div class="stats">
          <div class="stat">
            <h3>Passos de Hoje</h3>
            <p>8,532</p>
          </div>
          <div class="stat">
            <h3>Calorias Queimadas</h3>
            <p>450 kcal</p>
          </div>
        </div>
        <button class="btn">Ver Histórico</button>
      </div>

      <div class="image">
        <img src="/ter-saude-nao-apenas-estar-sem-doencas-estar-bem-com-voce-mesmo-5400e4d257ef0.webp" alt="Ilustração de atividade física ao ar livre">     </div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido para melhorar sua saúde e qualidade de vida.</p>
  </footer>
</body>
</html>
