<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saúde+ | Monitor de Atividade Física</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Saúde+</h1>
      <p>Monitoramento de Atividade Física e Bem-Estar</p>
      <div class="ai-info">
        <i class="fas fa-robot"></i>
        <span>Potencializado por Inteligência Artificial </span>
        
      </div>
    </div>
  </header>

  <main>
    <section class="dashboard">
      <div class="monitoramento">
        <h2>Monitoramento de Atividade</h2>
        <div class="stats">
          <div class="stat">
            <h3>Passos de Hoje</h3>
            <p>8,532</p>
          </div>
          <div class="stat">
            <h3>Calorias Queimadas</h3>
            <p>450 kcal</p>
          </div>
        </div>
        <button class="btn">Ver Histórico</button>
      </div>

      <div class="image">
        <img src="images.jpeg" 
        alt="Ilustração de atividade física ao ar livre">
      </div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido para melhorar sua saúde e qualidade de vida.</p>
  </footer>
</body>
</html>
